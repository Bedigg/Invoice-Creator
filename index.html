<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--css-->
    <link rel="stylesheet" href="index.css">

    <!--font awesome-->
    <script
    src="https://kit.fontawesome.com/615b769e48.js"
    crossorigin="anonymous"
  ></script>

<!--font-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Smythe&family=Source+Sans+3:wght@300;900&display=swap" 
rel="stylesheet">

</head>
<body>
    
<div class="container">

    <div class="title">
    <h1>Invoice creator</h1>
    <p>Thanks for choosing GoodCorp, LLC!</p>
</div>

<div id="container-cart" class="container-cart">
<!-- js code to render here-->
</div>

<div class="task-container">

    <div class="in-container">

<div class="line">
        <p>TASK</p>
        <p>TOTAL</p>
    </div>
    <div id="cart" class="cart hidden">
        <!--js code here-->
    </div>
    <div class="line-two">
        <p>NOTES</p>
        <p>TOTAL AMOUNT</p>
    </div>
    <div class="cart" id="cart">
        <!-- cart js code here -->
      </div>
      <div id="total-container" class="total-container">
        <div class="accept-container">
      <p id="accept"  class="accept hidden">We accept cash, credit card, or PayPal</p>
    </div>
    <div class="total-in-container">
      <p class="total plus"><span id="dollar-total" class="plus ">$</span><span id="total"></span></p>
    </div>
    </div>
    </div>

    <div id="button-container" class="button-container">
        <button class="invoice-btn"
      id="invoice-btn">
      <i class="fa-solid fa-envelope"></i>  Send Invoice</button>
</div>

</div>

</div>
<script src="index.js" type="module"></script>
</body>
</html>
